<template name="quiz">
	{{#if currentUser}}
	<h1>You are {{currentUser.profile.name}}</h1> {{hello}}
	<div class="quiz-list">
		<div class="quiz-list-section">
			<div class="quiz-list-container col-xs-8 col-md-8">
				{{#each returnQuizQuestions}}
					{{>quizListItem}}
				{{/each}}
				<button class="button" id="submitAnswers">Submit Answers</button>
			</div>
		</div>
	</div>
	{{else}}
		LOG IN FIRST
	{{/if}}	
</template>

<template name="quizListItem">
	<div class="quiz-list-item-container" id="{{returnQuestionID}}">
		<div class="panel panel-default">
  			<div class="panel-heading">
				<div class="quiz-list-item-title">
					Title: {{title}} Points: {{points}}
					<span id="correctAnswer" style="display: none;">Correct Answer is {{correctAnswer}}</span>
				</div>
			</div>
<!-- 			<div class="quiz-list-item-image">
				<img src="{{imageURL}}" alt="hello"> 
			</div> -->
			<div class="quiz-list-item-answers">
				<div id="{{returnAnswerID}}">
					<form>
						Answers:
		  			  	{{#each answers}}
			  			  	<br>
			  			  	<input type="radio" id="question{{answer}}" name="quizAnswer" value="{{answer}}"> {{answer}}
		  			  	{{/each}}
	  			  		<br>
	  			  		<input id="completeButton" type="submit">
	  			  	</form>
				</div>
			</div>
		</div> 
	</div>		
</template>
