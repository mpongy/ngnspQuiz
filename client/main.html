<head>
	<title>ngnspQuiz</title>
</head>

<body>
</body>

<template name="home">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="page-header text-center">
					<h1>Welcome to NS Portal Weekly Quiz!</h1>
				</div>
				{{>leaderboard}}
				<br>
				<!-- {{>quizPreview}} -->
				<br>
				{{>quizEntry}}
			</div>
		</div>
	</div>
</template>

<template name="leaderboard">
	<h3>Leaderboard</h3>
	{{#if playersExist}}
		<ul class="nav nav-pills nav-justified">
			<li class="active"><a id="thisWeek">This week</a></li>
			<li><a id="allTime">All time</a></li>
		</ul>
  <div class="tab-content">
    <div class="tab-pane active" id="thisWeekPane">
		<ul>
			{{#each playerWeeklyScore}}
				<li>{{username}}: {{profile.thisWeeksScore}}   <span class="label label-danger" style="float:right;">Yet to join: {{active}}</span></li>   
			{{/each}}
		</ul>
    </div>
    <div class="tab-pane" id="allTimePane">
		<ul>
			{{#each playerTotalScore}}
				<li>{{username}}: {{profile.totalScore}}   <span class="label label-danger" style="float:right;">Yet to join: {{active}}</span></li>   
			{{/each}}
		</ul>
    </div>
  </div>		


	{{else}}
	<ul>
		<h3>No players yet!</h3>
	</ul>
	{{/if}}
</template>

<template name="quizPreview">
	<div class="quiz-preview text-center">
		<h3>Thiss week's quiz topic: </h3>
		<h1>IBM Tealeaf</h1>
		<div class="quiz-preview-image">
			<img src="" alt="oops">
		</div>
		<div class="quiz-preview-writeup">
		 <p>IBM Tealeaf in awesome in NGNSP</p>
		</div> 
	</div>
</template>

<template name="quizEntry">
	<a href="/login">Enter Quiz</a>
</template>
